<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}IMS{% endblock %}</title>

  <!-- Bootstrap and Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <style>
    /* Basic Reset and Typography */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #000;
      transition: 0.3s ease;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Top Navigation Bar */
    .navbar {
      background-color: #0d6efd;
      padding: 14px 20px;
    }

    .navbar-brand {
      font-size: 22px;
      font-weight: bold;
      color: #fff;
    }

    /* Profile Dropdown Menu */
    .profile-dropdown {
      position: relative;
      display: inline-block;
    }

    .profile-dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #fff;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1000;
      border-radius: 5px;
    }

    .profile-dropdown-content a {
      color: black;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
    }

    .profile-dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .profile-dropdown:hover .profile-dropdown-content {
      display: block;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 200px;
      height: 100vh;
      position: fixed;
      top: 56px;
      left: 0;
      background-color: #f8f9fa;
      border-right: 1px solid #ccc;
      padding-top: 20px;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      margin: 10px 16px;
      background-color: #0d6efd;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
      text-align: center;
    }

    .sidebar a:hover {
      background-color: #0056b3;
    }

    /* Page Content */
    .content {
      margin-left: 220px;
      padding: 90px 30px 30px 30px;
      flex: 1;
    }

    /* Footer */
    footer {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      border-top: 1px solid #ccc;
      margin-left: 220px;
    }

    /* Dark Mode Theme */
    .dark-mode {
      background-color: #121212 !important;
      color: #fff !important;
    }

    .dark-mode .sidebar {
      background-color: #1e1e1e !important;
    }

    .dark-mode .sidebar a {
      background-color: #333 !important;
      color: #fff !important;
    }

    .dark-mode .navbar {
      background-color: #1a1a1a !important;
    }

    .dark-mode footer {
      background-color: #1a1a1a !important;
      color: #ccc !important;
    }

    /* Clock display (top right) */
    .clock-box {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
    }

    .clock-box span {
      background-color: rgba(255,255,255,0.1);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: static;
        display: flex;
        justify-content: center;
        padding: 10px 0;
        margin-bottom: 10px;
      }

      .sidebar a {
        margin: 5px;
      }

      .content, footer {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Top Navbar with Profile and Clock -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <span class="navbar-brand">Inventory Management System</span>

      <div class="ms-auto d-flex align-items-center">

        <!-- Profile Dropdown Menu -->
        <div class="profile-dropdown me-3">
          <button class="btn btn-outline-light">Profile â¬‡</button>
          <div class="profile-dropdown-content">
            <a href="/edit_profile">Edit Your Profile</a>
            <a href="/feedback">Give Feedback</a>
            <a href="/privacy">Privacy Policy</a>
            <hr style="margin: 5px 0;">
            <a href="/logout" class="text-danger">Logout</a>
          </div>
        </div>

        <!-- Dark Mode Toggle Button -->
        <button onclick="toggleDarkMode()" class="btn btn-light me-3">Dark Mode</button>

        <!-- Clock and Date -->
        <div class="clock-box">
          <span id="current-date"></span>
          <span id="current-time"></span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <a href="/dashboard">Dashboard</a>
    <a href="/products">Products</a>
    <a href="/stocks">Stocks</a>
    <a href="/billing">Billing</a>
    <a href="/history">History</a>
  </div>

  <!-- Dynamic Page Content -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer Bar -->
  <footer>
    &copy; 2025 Developed by G69. All rights reserved.
  </footer>

  <!-- JavaScript for Theme & Clock -->
  <script>
    // Toggle between light and dark mode
    function toggleDarkMode() {
      const enabled = document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', enabled ? 'enabled' : 'disabled');
    }

    // Apply saved theme from localStorage on load
    function applyDarkMode() {
      const darkMode = localStorage.getItem('darkMode');
      if (darkMode === 'enabled') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }

    // Update clock and date every second
    function updateClock() {
      const now = new Date();
      document.getElementById("current-time").textContent = now.toLocaleTimeString();
      document.getElementById("current-date").textContent = now.toLocaleDateString();
    }

    // When page loads, apply dark mode and start clock
    document.addEventListener("DOMContentLoaded", () => {
      applyDarkMode();
      updateClock();
      setInterval(updateClock, 1000);
    });
  </script>
</body>
</html>
