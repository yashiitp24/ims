<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Forgot Password Form</title>

  <!-- Adding Font Awesome for icons -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <style>
    /* Set box-sizing to border-box for better layout control */
    * { box-sizing: border-box; }

    /* Basic body styles including background and font */
    body {
      background: #92bde7;
      color: #485e74;
      line-height: 1.6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1em;
    }

    /* Container keeps the whole layout centered */
    .container {
      max-width: 1170px;
      margin: auto;
      padding: 1em;
    }

    /* Remove bullets from all lists */
    ul { list-style: none; padding: 0; }

    /* Center align the heading */
    .brand { text-align: center; }

    /* Make the word inside <span> white */
    .brand span { color: #fff; }

    /* Card-style box shadow around content */
    .wrapper { box-shadow: 0 0 20px 0 rgba(72, 94, 116, 0.7); }

    /* Add padding to everything inside the wrapper */
    .wrapper > * { padding: 1em; }

    /* Left side: contact info styling */
    .company-info { background: #c9e6ff; }

    /* Center contact info on small screens */
    .company-info h3, .company-info ul { text-align: center; margin: 0 0 1rem 0; }

    /* Right side: form styling */
    .contact { background: #f9feff; }

    /* Grid layout for form fields */
    .contact form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }

    /* Label font styling */
    .contact form label { display: block; font-size: 1rem; }

    /* Span full width for specific fields */
    .contact form .full { grid-column: 1 / 3; }

    /* Input, button, and textarea shared styling */
    .contact form button, .contact form input, .contact form textarea {
      width: 100%;
      padding: 0.75em;
      font-size: 1rem;
      border: 1px solid #c9e6ff;
      border-radius: 4px;
    }

    /* Style for the submit button */
    .contact form button {
      background: #c9e6ff;
      border: none;
      text-transform: uppercase;
      font-weight: bold;
    }

    /* Hover effect on submit button */
    .contact form button:hover {
      background: #92bde7;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    /* Alert message styling, hidden by default */
    .alert {
      text-align: center;
      padding: 10px;
      background: #79c879;
      color: #fff;
      margin-bottom: 10px;
      display: none;
    }

    /* Responsive layout for wider screens */
    @media (min-width: 700px) {
      .wrapper {
        display: grid;
        grid-template-columns: 1fr 2fr;
      }

      .wrapper > * { padding: 2em; }

      .company-info h3, .company-info ul, .brand { text-align: left; }
    }
  </style>
</head>
<body>

  <!-- Main wrapper -->
  <div class="container">

    <!-- Title section -->
    <h1 class="brand"><span>FORGOT PASSWORD</span> FORM</h1>

    <div class="wrapper">

      <!-- Left side info panel -->
      <div class="company-info">
        <h3>FORGOT PASSWORD FORM</h3>
        <ul>
          <li><i class="fa fa-road"></i> Madhubani, Bihar, India</li>
          <li><i class="fa fa-phone"></i> (+91) 8862838885</li>
          <li><i class="fa fa-envelope"></i> workwithraunak1@gmail.com</li>
        </ul>
      </div>

      <!-- Right side: the actual form -->
      <div class="contact">
        <h3>Reset Request</h3>

        <!-- Success alert (initially hidden) -->
        <div class="alert">Your message has been sent</div>

        <!-- Form for submitting forgot password request -->
        <form id="contactForm">
          <p><label>Name</label><input type="text" id="name" required /></p>
          <p><label>Company</label><input type="text" id="company" /></p>
          <p><label>Email Address</label><input type="email" id="email" required /></p>
          <p><label>Phone Number</label><input type="text" id="phone" required /></p>
          <p class="full"><label>Reason / Message</label><textarea id="message" rows="5" required></textarea></p>
          <p class="full"><button type="submit">Submit</button></p>
        </form>
      </div>

    </div>
  </div>

  <!-- Form handler script -->
  <script>
    // When the user submits the form, we open a Gmail window with pre-filled message
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Fetch all values from the form
      const name = document.getElementById("name").value;
      const company = document.getElementById("company").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const message = document.getElementById("message").value;

      // Build email subject and body
      const subject = encodeURIComponent("Forgot Password Request - IMS");
      const body = encodeURIComponent(
        `Name: ${name}\nCompany: ${company}\nEmail: ${email}\nPhone: ${phone}\n\nMessage:\n${message}`
      );

      // Open Gmail with the message
      const gmailURL = `https://mail.google.com/mail/?view=cm&fs=1&to=workwithraunak1@gmail.com&su=${subject}&body=${body}`;
      window.open(gmailURL, '_blank');
    });
  </script>

</body>
</html>
