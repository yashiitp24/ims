<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventory</title>

  <!-- Bootstrap for styling and layout -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4" style="background-color: #f8f9fa;">

  <div class="container">
    
    <!-- Page heading -->
    <h2 class="mb-4 text-center">Inventory Items</h2>
    
    <!-- Button to add a new product -->
    <div class="d-flex justify-content-end mb-3">
      <a href="/add" class="btn btn-success">Add New Item</a>
    </div>

    <!-- Inventory table -->
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price (â‚¹)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <!-- Each item row displays data from the database -->
          <td>{{ item[0] }}</td> <!-- ID -->
          <td>{{ item[1] }}</td> <!-- Product Name -->
          <td>{{ item[2] }}</td> <!-- Quantity -->
          <td>{{ item[3] }}</td> <!-- Price in INR -->

          <!-- Edit and Delete buttons for each item -->
          <td>
            <a href="/edit/{{ item[0] }}" class="btn btn-sm btn-primary">Edit</a>
            <a href="/delete/{{ item[0] }}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>
</html>
