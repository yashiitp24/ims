<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Feedback Form</title>

  <!-- Font Awesome for icons -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <style>
    /* Basic reset and layout setup */
    * {
      box-sizing: border-box;
    }

    body {
      background: #92bde7;
      color: #485e74;
      line-height: 1.6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1em;
    }

    .container {
      max-width: 1170px;
      margin: auto;
      padding: 1em;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    /* Title styling */
    .brand {
      text-align: center;
    }

    .brand span {
      color: #fff;
    }

    /* Card wrapper styling */
    .wrapper {
      box-shadow: 0 0 20px 0 rgba(72, 94, 116, 0.7);
    }

    .wrapper > * {
      padding: 1em;
    }

    /* Left side (contact info) */
    .company-info {
      background: #c9e6ff;
    }

    .company-info h3,
    .company-info ul {
      text-align: center;
      margin-bottom: 1rem;
    }

    /* Right side (form) */
    .contact {
      background: #f9feff;
    }

    .contact form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }

    .contact form label {
      display: block;
      font-size: 1rem;
    }

    .contact form .full {
      grid-column: 1 / 3;
    }

    /* Input and button styles */
    .contact form button,
    .contact form input,
    .contact form textarea {
      width: 100%;
      padding: 0.75em;
      font-size: 1rem;
      border: 1px solid #c9e6ff;
      border-radius: 4px;
    }

    .contact form button {
      background: #c9e6ff;
      border: none;
      text-transform: uppercase;
      font-weight: bold;
    }

    .contact form button:hover,
    .contact form button:focus {
      background: #92bde7;
      color: #fff;
      outline: none;
      transition: background-color 0.3s ease;
    }

    .alert {
      text-align: center;
      padding: 10px;
      background: #79c879;
      color: #fff;
      margin-bottom: 10px;
      display: none;
    }

    /* Responsive layout for larger screens */
    @media (min-width: 700px) {
      .wrapper {
        display: grid;
        grid-template-columns: 1fr 2fr;
      }

      .wrapper > * {
        padding: 2em;
      }

      .company-info h3,
      .company-info ul,
      .brand {
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <!-- Container for the full feedback section -->
  <div class="container">
    <h1 class="brand"><span>FEEDBACK</span> FORM</h1>

    <div class="wrapper">
      <!-- Left card: company contact details -->
      <div class="company-info">
        <h3>FEEDBACK FORM</h3>
        <ul>
          <li><i class="fa fa-road"></i> Madhubani, Bihar, India</li>
          <li><i class="fa fa-phone"></i> (+91) 8862838885</li>
          <li><i class="fa fa-envelope"></i> workwithraunak1@gmail.com</li>
        </ul>
      </div>

      <!-- Right card: feedback form -->
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert">Your message has been sent</div>

        <!-- Feedback form -->
        <form id="contactForm" method="GET" action="#">
          <p>
            <label>Name</label>
            <input type="text" id="name" required />
          </p>
          <p>
            <label>Company</label>
            <input type="text" id="company" />
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" id="email" required />
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" id="phone" required />
          </p>
          <p class="full">
            <label>Message</label>
            <textarea id="message" rows="5" required></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- Script to handle mailto (default email app) -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const company = document.getElementById("company").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const message = document.getElementById("message").value;

      const subject = encodeURIComponent("Feedback for IMS");
      const body = encodeURIComponent(
        `Name: ${name}\nCompany: ${company}\nEmail: ${email}\nPhone: ${phone}\n\nMessage:\n${message}`
      );

      const mailtoLink = `mailto:workwithraunak1@gmail.com?subject=${subject}&body=${body}`;
      window.location.href = mailtoLink;
    });
  </script>

  <!-- Script to open feedback in Gmail directly (alternative way) -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const company = document.getElementById("company").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const message = document.getElementById("message").value;

      const subject = encodeURIComponent("Feedback for IMS");
      const body = encodeURIComponent(
        `Name: ${name}\nCompany: ${company}\nEmail: ${email}\nPhone: ${phone}\n\nMessage:\n${message}`
      );

      const gmailURL = `https://mail.google.com/mail/?view=cm&fs=1&to=workwithraunak1@gmail.com&su=${subject}&body=${body}`;
      window.open(gmailURL, '_blank');
    });
  </script>

</body>
</html>
