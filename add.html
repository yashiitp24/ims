{% extends "base.html" %}
{% block title %}Add Product - IMS{% endblock %}

{% block content %}

<!-- Styles specific to the Add Product form -->
<style>
  .add-form-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    font-family: 'Poppins', sans-serif;
  }

  .add-form-container h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .add-form-container label {
    font-weight: bold;
    margin-top: 15px;
  }

  .add-form-container input[type="text"],
  .add-form-container input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .add-form-container button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 5px;
  }
</style>

<!-- Main form container -->
<div class="add-form-container">

  <!-- Page heading -->
  <h2>Add New Product</h2>

  <!-- Product creation form -->
  <form method="POST" action="/add_item">

    <!-- Product Name field -->
    <label for="name">Product Name</label>
    <input type="text" name="name" required>

    <!-- Quantity field -->
    <label for="quantity">Quantity</label>
    <input type="number" name="quantity" required>

    <!-- Price field -->
    <label for="price">Price</label>
    <input type="number" name="price" step="0.01" required>

    <!-- Submit button -->
    <button type="submit">Add Product</button>

  </form>
</div>
{% endblock %}
